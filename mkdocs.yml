theme:
  name: material

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      # scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  language: en

  logo: jade_logo.png
  favicon: jade_logo.png

  features:
    - navigation.instant # without fully reloading the page, fast loading function
    - navigation.tracking
    - navigation.tabs #top-level sections are rendered in a menu layer below the header
    # - navigation.tabs.sticky
    # - navigation.sections
    - navigation.path
    # - navigation.indexes ##enable it if you have an introduction to top level
    - navigation.top
    - header.autohide
    - navigation.footer
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate
    - content.code.copy

